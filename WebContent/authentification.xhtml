<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<title> Page d'authentification</title>

	<!--  lien vers la feuille de style bibliotheque.css -->
	<!--  
	<h:outputStylesheet library="style" name="accueil.css"></h:outputStylesheet>
	-->
    <style type="text/css">

		.separator-text {
		    display: flex;
		    align-items: center;
		    text-align: center;
		    color:#bdbdbd;
		    margin-bottom:15px;
		}
		.separator-text::before, .separator-text::after {
		    content: '';
		    flex: 1;
		    border-bottom: 1px solid #bdbdbd;
		    color:grey;
		}
		.separator-text::before {
		    margin-right: .25em;
		}
		.separator-text::after {
		    margin-left: .25em;
		}


    </style>	
	
</h:head>


<h:body >


	<!-- ============================================================================== -->
	<!-- ========== Formulaire de connexion =========================================== -->
	<!-- ============================================================================== -->
	
	
	<h:form style="padding: 60px 60px;">
	     <b:container style=" max-width: 400px;border:1px solid lightgrey;border-radius:15px;padding-top: 40px;padding-bottom: 40px;">
 
            <h:form styleClass="form-signin" prependId="false" horizontal="true">
 
         <!-- affichage des faces messages -->
         <b:growl id="growlSpecific" placementFrom="top" show-detail="true"
			      global-only="true"
			      show-summary="true" allow-dismiss="true"
			      animation-enter="animated bounceInDown"
			      animation-exit="animated flipOutX"
			      escape="true" />
            
            <h:outputLabel for="idStatut" value="Se connecter en tant que : " /> 
	     	<b:selectOneMenu id="idStatut" layout="lineDirection" value="#{authentificationBean.userStatut}"> 
				<f:selectItem itemLabel="client" caption="selectClient" itemValue="client"/> 
				<f:selectItem itemLabel="admin" caption="selectadmin" itemValue="admin" /> 
			</b:selectOneMenu>
			
			<br/><br/>
            
            
                <h2 class="form-signin-heading" style="text-align: center">Veuillez vous connecter</h2>
                
                <b:inputText id="username" placeholder="Nom d'utilisateur" 
                		     required="true" requiredMessage="Identifiant obligatoire" 
                		     value="#{authentificationBean.userIdentifiant}" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <h:message for="username" styleClass="error"/>
              
                <b:inputSecret id="password" placeholder="Password" type="Mot de Passe"  
                		     required="true" requiredMessage="Identifiant obligatoire"
                		     value="#{authentificationBean.userMotDePasse}" >
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputSecret>
                <h:message for="password" styleClass="error"/>
                <br/>
                <b:selectBooleanCheckbox value="true" caption="Se souvenir de moi"/>
                <b:commandButton look="primary btn-block" value="Se connecter" icon="log-in" size="lg" action="#{authentificationBean.connecterUtilisateur}" />
            
            </h:form>
        </b:container>
        <br/>
        
        <b:container style=" max-width: 400px;text-align:center">
			<div class="separator-text">Nouveau chez Ecolovie ?</div>
			
			<b:button value="CrÃ©er votre compte" outcome="registration.xhtml" style="max-width:400px;" />
	    </b:container>
	    
	</h:form>
	

	
	
	
		
		<!-- ==== Footer ====== -->
        <ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml" />
		</ui:insert>
	
</h:body>

</html>
