<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

<title>article</title>

</h:head>

 	<h:body style="padding-top: 50px; padding-bottom: 20px;">

    	<!-- ======== NAVBAR ============ -->
        <ui:insert name="header">
			<ui:include src="/templates/navbar-admin.xhtml" />
		</ui:insert>

		<h:form>
			
			<b:row>
			
				<!-- une colonne de marge -->
				<b:column col-md="1"></b:column>
				
				<!-- image du produit -->
				<b:column col-xs="4" col-md="5">
					<img src="../resources/images/#{produitBean.produit.urlImageProduit}" alt="failed to read picture" style="max-height:80%;max-width:90%"/>
				</b:column>
				
				<!-- fiche descriptive et interaction -->
				<b:column col-xs="7" col-md="6">
					<h2> #{produitBean.produit.nomProduit} </h2>
					<p><b>prix : </b>  #{produitBean.produit.prixProduit}</p>
					<h4>Decription :</h4>
					<p> #{produitBean.produit.descriptionProduit}</p>
					
					 <br/> <br/>
					 
					  	<b:row name="footer">
					 
					  		
						  	<b:selectOneMenu value="#{panierBean.quantitePanier}" colMd="2" required="true" label="quantitÃ© :" labelColMd="3"   style="float:left;margin-left:5%" > 
						      <f:selectItem itemLabel="Select quantity" itemValue=""/>
						      <f:selectItems value="#{produitBean.listMaxQte()}" var="qute" itemValue="#{qute}" itemLabel="#{qute}" />	
						    </b:selectOneMenu>
					    	
					    
					    <b:commandButton value="Ajouter au panier" iconAwesome="fa-cart-plus" iconAlign="left"  style="float:right;margin-right:5%" 
					    		  		 action="accueil-client.xhtml" actionListener="#{panierBean.ajouterArticleAuPanier}">
					    
					    	<f:param id="pdtID" name="id" value="#{produitBean.produit.idProduit}"/>

					    </b:commandButton>	
					   </b:row>				
				
				</b:column>
				
		
			</b:row>
			
			
			</h:form>
			
			
		<!-- ==== Footer ====== -->
        <ui:insert name="header">
			<ui:include src="/templates/footer.xhtml" />
		</ui:insert>
					
			
	</h:body>
</html>
