<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page pour admin</title>
	<link href="resources/styles/accueil.css" rel="stylesheet" />
	<link href="resources/styles/accueil-admin.css" rel="stylesheet" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Ajouter" icon="pi pi-file">
				<p:menuitem value="Catégorie" url="#" />
				<p:separator />
				<p:menuitem value="Produit" url="#" />
				<p:separator />
				<p:menuitem value="Utilisateur" url="#" />
			</p:submenu>
			<p:submenu label="Ajouter" icon="pi pi-pencil">
				<p:menuitem value="Catégorie" url="#" />
				<p:separator />
				<p:menuitem value="Produit" url="#" />
				<p:separator />
				<p:menuitem value="Utilisateur" url="#" />
			</p:submenu>
			<p:submenu label="Ajouter" icon="pi pi-times">
				<p:menuitem value="Catégorie" url="#" />
				<p:separator />
				<p:menuitem value="Produit" url="#" />
				<p:separator />
				<p:menuitem value="Utilisateur" url="#" />
			</p:submenu>
			<p:menuitem url="#" type="button" value="Se déconnecter"
				icon="pi pi-home"
				action="#{authentificationBean.deconnecterUtilisateur()}" />

		</p:menubar>
	</h:form>

	<h:form id="form" enctype="multipart/form-data">

		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

		<h3 style="margin-top: 0">Bienvenue Admin !</h3>
		<p:tabView>
			<p:tab title="Gestion Catégories">
				<h:panelGrid columns="2" cellpadding="10">

					<p:dataTable value="#{categorieBean.categories}" var="cate">
						<p:column headerText="Id_Catégorie">
							<h:outputText value="#{cate.idCategorie}" />
						</p:column>

						<p:column headerText="Nom_Catégorie">
							<h:outputText value="#{cate.nomCategorie}" />
						</p:column>

						<p:column headerText="Description_Catégorie">
							<h:outputText value="#{cate.descriptionCategorie}" />
						</p:column>

						<p:column headerText="URL_Image_Catégorie">
							<h:outputText value="#{cate.urlImageCategorie}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10">
					<p:menubar>
						<p:submenu label="Rechercher" icon="pi pi-search">
							<p:menuitem value="Par id"
								oncomplete="PF('sidebarSearchID').show()" />
							<p:menuitem value="Par mot-clé"
								oncomplete="PF('sidebarSearchMC').show()" />
						</p:submenu>
						<p:menuitem value="Ajouter" icon="pi pi-plus"
							oncomplete="PF('sidebarAjout').show()" />
						<p:menuitem value="Modifier" icon="pi pi-pencil" url="#" />
						<p:menuitem value="Supprimer" icon="pi pi-times" url="#" />
						<p:menuitem url="#" type="button" value="Ajouter au panier"
							icon="pi pi-shopping-cart" />
					</p:menubar>
					<p:sidebar widgetVar="sidebarSearchID" baseZIndex="10000">
						<h1 style="font-weight: normal">RECHERCHE ID Sidebar</h1>
						<p:commandButton value="Cancel"
							oncomplete="PF('sidebarSearchID').hide()" />
					</p:sidebar>
					<p:sidebar widgetVar="sidebarSearchMC" baseZIndex="10000">
						<h1 style="font-weight: normal">RECHERCHE MOT CLE Sidebar</h1>
						<p:commandButton value="Cancel"
							oncomplete="PF('sidebarSearchMC').hide()" />
					</p:sidebar>
					<p:sidebar widgetVar="sidebarAjout" baseZIndex="10000">
						<h1 style="font-weight: normal">AJOUT Sidebar</h1>
						<h:commandButton action="edit" actionListener="#{categorieBean.initCat}" value="INIT()" />
						<p:commandButton value="Cancel" oncomplete="PF('sidebarAjout').hide()" />
							
					</p:sidebar>
				</h:panelGrid>
				<h:form id="form">
					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />
					<p:tabView>

						<p:tab title="Modifier">


							<h:panelGrid columns="2" cellpadding="10">

							</h:panelGrid>
						</p:tab>
						<p:tab title="Supprimer">
							<h:panelGrid columns="2" cellpadding="10">
								<h:outputText
									value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
							</h:panelGrid>
						</p:tab>
					</p:tabView>
				</h:form>
			</p:tab>
			<p:tab title="Gestion Produits">
				<h:panelGrid columns="2" cellpadding="10">

					<p:dataTable var="pd" value="#{produitBeanBis.listeProd}">

						<p:column headerText="Id_Catégorie">
							<h:outputText value="#{pd.idCategorie}" />
						</p:column>
						<p:column headerText="Id_Produit">
							<h:outputText value="#{pd.idProduit}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{pd.nomProduit}" />
						</p:column>

						<p:column headerText="Description">
							<h:outputText value="#{pd.descriptionProduit}" />
						</p:column>

						<p:column headerText="Prix">
							<h:outputText value="#{pd.prixProduit}" />
						</p:column>
						<p:column headerText="Selectionné">
							<h:outputText value="#{pd.selectionne}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</p:tab>
			<p:tab title="Gestion Utilisateurs">
				<h:panelGrid columns="2" cellpadding="10">
					<p:dataTable var="us" value="#{utilisateurBean.getListeUser()}">

						<p:column headerText="Id_Utilisateur">
							<h:outputText value="#{us.idUtilisateur}" />
						</p:column>
						<p:column headerText="Id_Role_Utilisateur">
							<h:outputText value="#{us.idRole}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{us.nomUtilisateur}" />
						</p:column>

						<p:column headerText="MDP">
							<h:outputText value="#{us.mdpUtilisateur}" />
						</p:column>

						<p:column headerText="Activé">
							<h:outputText value="#{us.active}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
	<!--  ==================================== Gestion ========================================-->

	<h:form>



	</h:form>

</h:body>
</html>
