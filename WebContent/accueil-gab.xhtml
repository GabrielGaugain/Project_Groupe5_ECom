<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<title>	Accueil </title>

    <!-- Lien vers font awesome 4.7.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    
    <!-- Style perso pour l'accueil -->
	<link rel="stylesheet" href="resources/style/style_accueil.css"/>



</h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">
    
    	<!-- ======== NAVBAR ============ -->
        <ui:insert name="header">
			<ui:include src="/templates/navbar.xhtml" />
		</ui:insert>
        
   			<b:growl id="growlSpecific" placementFrom="top" show-detail="true"
			         global-only="true"
			         show-summary="true" allow-dismiss="true"
			         animation-enter="animated bounceInDown"
			         animation-exit="animated flipOutX"
			         escape="true" />
			         
			              
        <!-- Petit message du site (bienvenue) -->
        <b:form style="margin-top:0">
		<b:container style="width : 100% ;height:6rem; background:#405e35; margin-bottom:20px;margin-top:0; color:#d4d6d3;">
	    	<b:row>
				<b:column col="12">
				
			                <h2 style="margin-top:1rem; margin-left: 10rem ">Bienvenue chez Ecolovie </h2>
			       
	       		</b:column>
	        </b:row>

         </b:container>
          
          
   	<!-- Container montrant les produits demandés -->
          	<b:container>
          	<ui:repeat var="pdt" value="#{produitBean.listeProdMC}" varStatus="status" >
			
          		
          			<!-- ============================================== -->
          			<!-- ==========Vignettes des prods ================ -->
          			<!-- ============================================== -->
				  	<b:column col-xs="6" col-md="3" class="vignette">
				  	
				  	<h:commandLink  action="fiche-produit.xhtml" actionListener="#{produitBean.VisuFicheProd}">
						<b:thumbnail class="card-pdt" >
						
				      		<img src="resources/images/#{pdt.urlImageProduit}" alt="failed to read picture" style="max-height:60%;max-width:90%"/>
				      		<f:facet name="caption">
						        <h3>#{pdt.nomProduit}</h3>
						        <p><b>prix : </b>  #{pdt.prixProduit}</p>
						        <!--  <p>#{pdt.descriptionProduit}</p>-->
					       		
					      </f:facet>
					      
				    	</b:thumbnail>  
				    	
				    	<f:param id = "idProdSelected" name="idProdSelected" value="#{pdt.idProduit}" />
				    </h:commandLink>
				
				        		
    				</b:column>
          				
          	
          	</ui:repeat>
          	
          	
   
       </b:container>
       </b:form>

		<!-- ==== Footer ====== -->
		<b:container style="width : 100% ;padding-top: 50px; padding-left: 50px; padding-right: 50px; padding-bottom: 20px;">
  
            <hr/>
            <footer style="width : 100% ; text-align:center">
            <p>2020 Ecolovie Copyright © Gab&#x26;Cam </p>
            </footer>
        </b:container>

    </h:body> 

</html>
