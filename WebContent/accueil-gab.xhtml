<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<title>	Accueil </title>

    <!-- Lien vers font awesome 4.7.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	
	<style>
	.card-pdt{
		cursor: pointer;
		height:30rem
		
	}
	.card-pdt:hover{
	
		transform:scale(1.06);
		border: ridge 1.5px;
		transition: all 0.3s ease;
	}
	</style>


</h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">
    
    	<!-- ======== NAVBAR ============ -->
        <ui:insert name="header">
			<ui:include src="/templates/navbar.xhtml" />
		</ui:insert>
        
        
        
        <h:form style="margin-top:0">
		<b:container style="width : 100% ;height:6rem; background:#405e35; margin-bottom:20px;margin-top:0; color:#d4d6d3;">
	    	<b:row>
				<b:column span="12">
				
			                <h2 style="margin-top:1rem; margin-left: 10rem ">Bienvenue chez Ecolovie : une nouvelle vie pour l'électroménager</h2>
			       
	       		</b:column>
	        </b:row>

         </b:container>
          
          
   
          	<b:container>
          	<ui:repeat var="pdt" value="#{produitBean.listeProdMC}" varStatus="status" >
			
          		
				  	<b:column col-xs="6" col-md="3">
						<b:thumbnail class="card-pdt">
				      		<img src="resources/images/#{pdt.urlImageProduit}" alt="failed to read picture" style="max-height:40%;max-width:70%"/>
				      		<f:facet name="caption">
						        <h3>#{pdt.nomProduit}</h3>
						        <p><i>prix : </i>  #{pdt.prixProduit}</p>
						        <!--  <p>#{pdt.descriptionProduit}</p>-->

						        <p>
						        	<b:button value="Ajouter au panier" iconAwesome="fa-shopping-basket" iconAlign="right"
						        			  onclick="$('.modalPseudoClass#{status.index}').modal()"  />						        	
					       		</p>
					       		
					      </f:facet>
				    	</b:thumbnail>       		
    				</b:column>
          			
          			<b:modal id="amodal#{status.index}" title="#{pdt.nomProduit}" styleClass="modalPseudoClass#{status.index}">
          			
						<b:thumbnail>
				      		<img src="resources/images/#{pdt.urlImageProduit}" alt="failed to read picture" style="max-height:40%;max-width:70%"/>
				      		<f:facet name="caption">
					
						        <p><i>prix : </i>  #{pdt.prixProduit}</p>
						        <p>#{pdt.descriptionProduit}</p>
	
					       		
					      </f:facet>
				    	</b:thumbnail>
					 
					  <f:facet name="footer">
					    <b:button value="Ajouter au panier" iconAwesome="fa-shopping-basket" iconAlign="right"/>
					    <!-- <b:button value="Ok" look="primary" dismiss="modal" /> -->
					  </f:facet>
					</b:modal>

                	
          	
          	</ui:repeat>
          	
          	
   
       </b:container>
       </h:form>

		
		<b:container style="width : 100% ;padding-top: 50px; padding-left: 50px; padding-right: 50px; padding-bottom: 20px;">
  
            <hr/>
            <footer style="width : 100% ; text-align:center">
            <p>© Gab&#x26;Cam 2020</p>
            </footer>
        </b:container>

    </h:body> 

</html>
